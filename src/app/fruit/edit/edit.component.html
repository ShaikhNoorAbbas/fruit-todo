<legend>Edit Item</legend>
<form>
  <div class="mb-3">
    <label for="txtName" class="form-label">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      id="txtName"
      placeholder="Enter Name"
      [(ngModel)]="allFruitData.name"
    />
  </div>
  <div class="mb-3">
    <label for="txtPrice" class="form-label">Price</label>
    <input
      type="number"
      name="price"
      id="txtPrice"
      class="form-control"
      placeholder="Enter Price"
      [(ngModel)]="allFruitData.price"
    />
  </div>
  <div class="mb-3">
    <label for="txtQuantity" class="form-label">Quantity</label>
    <input
      type="number"
      name="quantity"
      id="txtQuantity"
      class="form-control"
      placeholder="Enter Quantity"
      [(ngModel)]="allFruitData.quantity"
    />
  </div>
  <button type="button" class="btn btn-warning" (click)="update()">Update</button>
</form>
